{% extends "base.html" %}

{% block content %}
<div class="row mb-4">
    <div class="col-md-6">
        <h2>Menu Items</h2>
    </div>
    <div class="col-md-6 text-end">
        <a href="{{ url_for('main.add_menu_item') }}" class="btn btn-primary">Add New Menu Item</a>
    </div>
</div>

<div class="card">
    <div class="card-header">
        <h5 class="card-title mb-0">Menu Items List</h5>
    </div>
    <div class="card-body">
        <div class="table-responsive">
            <table class="table">
                <thead>
                    <tr>
                        <th>Item</th>
                        <th>Price</th>
                        <th>Description</th>
                        <th>Category</th>
                    </tr>
                </thead>
                <tbody>
                    {% for item in menu_items %}
                    <tr>
                        <td>{{ item.item_name }}</td>
                        <td>${{ item.price }}</td>
                        <td>{{ item.description }}</td>
                        <td>{{ item.category.category_name }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
