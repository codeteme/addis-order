{% extends "base.html" %}

{% block title %}Edit Category{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-8 offset-md-2">
        <h2 class="my-4">Edit Category</h2>

        <form method="POST">
            <div class="form-group mb-4">
                <label for="category_name">Category Name</label>
                <input type="text" id="category_name" name="category_name" class="form-control" value="{{ category.category_name }}" required>
            </div>

            <div class="form-group mb-4">
                <label for="description">Description</label>
                <textarea id="description" name="description" class="form-control">{{ category.description }}</textarea>
            </div>

            <div class="text-end">
                <button type="submit" class="btn btn-primary">Update Category</button>
                <a href="{{ url_for('main.view_categories') }}" class="btn btn-secondary">Back to Categories</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
