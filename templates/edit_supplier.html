{% extends "base.html" %}

{% block title %}Edit Supplier{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-6 offset-md-3">
        <h2 class="my-4">Edit Supplier</h2>
        <form method="POST">
            <div class="mb-3">
                <label for="name" class="form-label">Supplier Name</label>
                <input type="text" name="name" id="name" class="form-control" value="{{ supplier.name }}" required>
            </div>
            <div class="mb-3">
                <label for="contact_info" class="form-label">Contact Info</label>
                <textarea name="contact_info" id="contact_info" class="form-control">{{ supplier.contact_info }}</textarea>
            </div>
            <div class="text-end">
                <button type="submit" class="btn btn-primary">Update Supplier</button>
                <a href="{{ url_for('main.view_suppliers') }}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
