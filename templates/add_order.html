{% extends "base.html" %}

{% block title %}Add Order{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-8 offset-md-2">
        <h2 class="my-4">Add New Order</h2>

        <form method="POST">
            <div class="card mb-4">
                <div class="card-header">
                    <h5 class="card-title mb-0">Select Menu Items</h5>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Menu Item</th>
                                    <th>Price</th>
                                    <th>Quantity</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for item in menu_items %}
                                <tr>
                                    <td>{{ item.item_name }}</td>
                                    <td>${{ item.price }}</td>
                                    <td><input type="number" name="item_{{ item.id }}" min="0" value="0" class="form-control"></td>
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <div class="text-end">
                <button type="submit" class="btn btn-primary">Create Order</button>
                <a href="{{ url_for('main.view_orders') }}" class="btn btn-secondary">Back to Orders</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
