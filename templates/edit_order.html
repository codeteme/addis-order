<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Order</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h2 class="my-4">Edit Order #{{ order.id }}</h2>

        <form method="POST">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Menu Item</th>
                        <th>Current Quantity</th>
                        <th>Update Quantity</th>
                    </tr>
                </thead>
                <tbody>
                    {% for order_item in order_items %}
                    <tr>
                        <td>{{ order_item.menu_item.item_name }}</td>
                        <td>{{ order_item.quantity }}</td>
                        <td>
                            <input type="number" name="quantity_{{ order_item.id }}" value="{{ order_item.quantity }}" min="0">
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            <button type="submit" class="btn btn-primary">Update Order</button>
        </form>

        <a href="{{ url_for('view_orders') }}" class="btn btn-secondary">Back to Orders</a>
    </div>
</body>
</html>
