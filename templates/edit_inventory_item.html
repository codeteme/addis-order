{% extends "base.html" %}

{% block title %}Edit Inventory Item{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-8 offset-md-2">
        <h2 class="my-4">Edit Inventory Item</h2>
        <form method="POST">
            <div class="mb-3">
                <label for="name" class="form-label">Item Name</label>
                <input type="text" name="name" id="name" class="form-control" value="{{ item.name }}" required>
            </div>
            <div class="mb-3">
                <label for="unit_of_measurement" class="form-label">Unit of Measurement</label>
                <input type="text" name="unit_of_measurement" id="unit_of_measurement" class="form-control" value="{{ item.unit_of_measurement }}" required>
            </div>
            <div class="mb-3">
                <label for="stock_quantity" class="form-label">Stock Quantity</label>
                <input type="number" name="stock_quantity" id="stock_quantity" class="form-control" value="{{ item.stock_quantity }}" required>
            </div>
            <div class="mb-3">
                <label for="reorder_level" class="form-label">Reorder Level</label>
                <input type="number" name="reorder_level" id="reorder_level" class="form-control" value="{{ item.reorder_level }}" required>
            </div>
            <div class="mb-3">
                <label for="category_id" class="form-label">Category</label>
                <select name="category_id" id="category_id" class="form-select" required>
                    {% for category in categories %}
                    <option value="{{ category.id }}" {% if item.category_id == category.id %}selected{% endif %}>{{ category.category_name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label for="supplier_id" class="form-label">Supplier</label>
                <select name="supplier_id" id="supplier_id" class="form-select">
                    <option value="">No Supplier</option>
                    {% for supplier in suppliers %}
                    <option value="{{ supplier.id }}" {% if item.supplier_id == supplier.id %}selected{% endif %}>{{ supplier.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label for="expiration_date" class="form-label">Expiration Date (optional)</label>
                <input type="date" name="expiration_date" id="expiration_date" class="form-control" value="{{ item.expiration_date }}">
            </div>
            <div class="text-end">
                <button type="submit" class="btn btn-primary">Update Item</button>
                <a href="{{ url_for('main.view_inventory_items') }}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
