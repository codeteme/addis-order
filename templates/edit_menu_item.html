{% extends "base.html" %}

{% block title %}Edit Menu Item{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-8 offset-md-2">
        <h2 class="my-4">Edit Menu Item</h2>

        <form method="POST">
            <div class="form-group mb-4">
                <label for="item_name">Item Name</label>
                <input type="text" id="item_name" name="item_name" class="form-control" value="{{ menu_item.item_name }}" required>
            </div>

            <div class="form-group mb-4">
                <label for="price">Price</label>
                <input type="number" step="0.01" id="price" name="price" class="form-control" value="{{ menu_item.price }}" required>
            </div>

            <div class="form-group mb-4">
                <label for="description">Description</label>
                <textarea id="description" name="description" class="form-control">{{ menu_item.description }}</textarea>
            </div>

            <div class="form-group mb-4">
                <label for="category_id">Category</label>
                <select id="category_id" name="category_id" class="form-select">
                    {% for category in categories %}
                    <option value="{{ category.id }}" {% if menu_item.category_id == category.id %}selected{% endif %}>{{ category.category_name }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="text-end">
                <button type="submit" class="btn btn-primary">Update Item</button>
                <a href="{{ url_for('main.view_menu_items') }}" class="btn btn-secondary">Back to Menu Items</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
