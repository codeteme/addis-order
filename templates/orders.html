<!DOCTYPE html>
<html>
<head>
    <title>Order List</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h2>Orders</h2>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Item</th>
                    <th>Quantity</th>
                    <th>Status</th>  <!-- New column for status -->
                    <th>Created At</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for order in orders %}
                <tr>
                    <td>{{ order.id }}</td>
                    <td>{{ order.item }}</td>
                    <td>{{ order.quantity }}</td>
                    <td>{{ order.status }}</td>  <!-- Display the status -->
                    <td>{{ order.created_at }}</td>
                    <td>
                        {% if order.status == 'active' %}
                            <a href="{{ url_for('complete_order', id=order.id) }}" class="btn btn-success">Complete</a>
                        {% endif %}
                        <a href="{{ url_for('edit_order', id=order.id) }}" class="btn btn-warning">Edit</a>
                        <a href="{{ url_for('delete_order', id=order.id) }}" class="btn btn-danger">Delete</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="{{ url_for('add_order') }}" class="btn btn-primary">Add New Order</a>
    </div>
</body>
</html>
